<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="copyright" content="Learning Schedule"/> 
    <meta name="description" content="Learning Schedule is an online learning portfolio, designed to track, discover and showcase your learning." /> 
    <meta name="keywords" content="Learning Schedule, Learning Timeline, Learning Portfolio, Learning Profile"/>

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <!--
        Notice the use of %PUBLIC_URL% in the tag above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <title>Learning Schedule | Your Online Learning Timeline</title>

  <body>

    <style>
    #load{
        width:100%;
        height:100%;
        position:fixed;
        z-index:9999;
        /*background:url("https://www.creditmutuel.fr/cmne/fr/banques/webservices/nswr/images/loading.gif") no-repeat center center rgba(0,0,0,0.25)*/
        background: white;
        /*transition: visibility 500ms;*/
        /*opacity: 0;*/
    }

    /*#root {
      opacity: 1;
      transition: visibility 500ms;
    }*/

    </style>
    <script>

    document.onreadystatechange = function () {
      var state = document.readyState
      if (state == 'interactive') {
          document.getElementById('root').style.visibility="hidden";
      } else if (state == 'complete') {
          setTimeout(function(){
            document.getElementById('interactive');
            document.getElementById('load').style.visibility="hidden";
            document.getElementById('root').style.visibility="visible";
          },100);
      }
    }

</script>


    <div id="load"></div>
    <div id="root"></div>

  </body>
</html>
